<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Public Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #273c75;
      --primary-hover: #40739e;
      --bg-color: #f4f6fb;
      --card-bg: #ffffff;
      --text-color: #2f3640;
      --text-light: #7f8fa6;
      --border-color: #dfe4ea;
      --success-color: #43a047;
      --danger-color: #c23616;
      --danger-hover: #e84118;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 18px 30px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header .header-controls {
      display: flex;
      gap: 15px;
    }
    .container {
      padding: 30px;
      max-width: 800px;
      margin: 20px auto;
    }
    .btn {
      font-family: "Poppins", sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    .btn-danger:hover {
      background-color: var(--danger-hover);
    }
    
    /* Public Wall */
    #public-wall {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
    }
    #public-wall h2 {
      color: var(--primary-color);
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
    }

    /* Wallet Area */
    #wallet-info {
      background-color: var(--bg-color);
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    #wallet-info span {
      font-size: 14px;
      color: var(--text-light);
    }
    #wallet-info strong {
      font-size: 16px;
      color: var(--text-color);
      font-weight: 600;
      margin-left: 8px;
    }

    /* Post Composer */
    #postComposer {
      margin-bottom: 25px;
    }
    #postComposer textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box; /* Important for padding */
      resize: vertical;
    }
    #postComposer textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(39, 60, 117, 0.2);
    }
    #composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    #postingStatus {
      font-size: 14px;
      font-weight: 500;
    }
    #postingStatus.success { color: var(--success-color); }
    #postingStatus.error { color: var(--danger-color); }

    /* Post List */
    #postList {
      margin-top: 20px;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 10px; /* For scrollbar */
    }
    .post-item {
      border: 1px solid var(--border-color);
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 15px;
      background: #fdfdfd;
      word-wrap: break-word;
      position: relative; /* Needed for absolute positioning of delete button */
    }
    .post-header {
      font-size: 13px;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .post-header strong {
      font-size: 15px;
      color: var(--primary-hover);
      font-weight: 600;
    }
    .post-content {
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap; /* Preserves line breaks */
      padding-right: 60px; /* Space for delete button */
    }
     /* NEW: Delete Button Style */
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 5px 10px;
      font-size: 12px;
    }
    #no-posts {
      text-align: center;
      padding: 30px;
      color: var(--text-light);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-light);
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <span>üéì University Portal</span>
    <div class="header-controls">
      <button class="btn btn-primary" onclick="window.location.href='admin.html'" style="background-color: #ffb300; color: #333;">
        üîê Admin Panel
      </button>
      <button class="btn btn-danger" onclick="logout()">
        Logout
      </button>
    </div>
  </header>

  <div class="container">
    <div id="public-wall">
      <h2>üåê University Public Wall</h2>

      <div id="wallet-info">
        <span id="wallet-status">
          Status: <strong>Disconnected</strong>
        </span>
        <button id="connectButton" class="btn btn-primary">Connect Wallet</button>
      </div>

      <div id="postComposer" style="display:none;">
        <textarea id="postInput" placeholder="Share an update with the university..."></textarea>
        <div id="composer-footer">
          <span id="postingStatus"></span>
          <button id="postButton" class="btn btn-primary">Post to Wall</button>
        </div>
      </div>

      <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 30px 0;">

      <div id="postList">
        <p id="no-posts">Loading posts...</p>
      </div>
    </div>
  </div>

  <footer>¬© 2025 Secure Portal | Posts are stored on the blockchain.</footer>

  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    function logout() {
      // Clear connection status on logout
      sessionStorage.removeItem('isWalletConnected'); 
      alert("Logging out and returning to login page...");
      window.location.href = "index.html";
    }

    // --- BLOCKCHAIN WALL (Ethers v5 with Delete Functionality) ---
    
    // ‚ö†Ô∏è PASTE YOUR *NEW RE-DEPLOYED* PublicWall CONTRACT ADDRESS HERE
    const CONTRACT_ADDRESS = "0x59f9A74a496b9c845d20e88aD33a6fc8d49dC30d"; 

    // MODIFIED: Updated ABI with deletePost and modified getPost
    const ABI = [
      "function addPost(string calldata _text) external",
      "function deletePost(uint256 index) external", // Allows deleting posts
      "function getPostCount() view returns (uint256)",
      "function getPost(uint256 index) view returns (address author, string memory text, uint256 timestamp, bool isDeleted)", // Returns deletion status
      "event PostCreated(uint256 indexed index, address indexed author, uint256 timestamp, string text)",
      "event PostDeleted(uint256 indexed index, address indexed author)" // Event for deletion
    ];

    let provider, signer, contract, currentAccount; // currentAccount needed for delete check

    const connectButton = document.getElementById("connectButton");
    const walletStatus = document.getElementById("wallet-status");
    const postComposer = document.getElementById("postComposer");
    const postButton = document.getElementById("postButton");
    const postInput = document.getElementById("postInput");
    const postList = document.getElementById("postList");
    const postingStatus = document.getElementById("postingStatus");
    const noPosts = document.getElementById("no-posts");

    async function init() {
      if (typeof window.ethereum === "undefined") {
        connectButton.innerText = "Install MetaMask";
        connectButton.onclick = () => window.open("https://metamask.io/");
        walletStatus.innerHTML = "<strong>MetaMask Not Found</strong>";
        noPosts.textContent = "Please install MetaMask to use the Public Wall.";
        return;
      }
      
      provider = new ethers.providers.Web3Provider(window.ethereum);
      connectButton.onclick = connectWallet;
      
      try {
        // Load posts initially with read-only provider
        const readOnlyContract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
        await loadPosts(readOnlyContract);
      } catch (e) {
        console.error("Error loading read-only contract", e);
        if(noPosts) noPosts.textContent = "Error loading contract. Is the address correct?";
      }

      // Reconnect if session indicates connection
      if (sessionStorage.getItem('isWalletConnected') === 'true') {
        connectWallet();
      }
    }

    async function connectWallet() {
      try {
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        
        currentAccount = await signer.getAddress(); // Store connected account
        walletStatus.innerHTML = `Connected: <strong>${shortAddr(currentAccount)}</strong>`;
        connectButton.style.display = "none";
        postComposer.style.display = "block";
        sessionStorage.setItem('isWalletConnected', 'true');
        
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        // Listen for events and RELOAD the list for simplicity
        contract.on("PostCreated", () => loadPosts(contract));
        contract.on("PostDeleted", () => loadPosts(contract));

        // Refresh posts on connect to potentially show delete buttons
        await loadPosts(contract); 

      } catch (err) {
        console.error("Connection error:", err);
        walletStatus.innerHTML = "<strong>Connection Failed</strong>";
        sessionStorage.removeItem('isWalletConnected');
        currentAccount = null; // Clear account on failure
      }
    }

    postButton.addEventListener("click", async () => {
      if (!contract) return alert("Please connect your wallet first.");
      const message = postInput.value.trim();
      if (!message) return alert("Please enter something to post.");
      
      try {
        setPostingStatus("Posting to blockchain...", null);
        const tx = await contract.addPost(message);
        await tx.wait();
        setPostingStatus("Posted Successfully!", "success");
        postInput.value = ""; // Clear input
        setTimeout(() => setPostingStatus("", null), 3000);
        // Event listener will handle UI update by calling loadPosts
      } catch (err) {
        console.error("Post error:", err);
        setPostingStatus(`Transaction Failed: ${err.reason || err.message}`, "error");
        setTimeout(() => setPostingStatus("", null), 5000); // Show error longer
      }
    });

    async function loadPosts(contractInstance) {
       if(!contractInstance) return; // Guard against errors during init
       if(noPosts) noPosts.textContent = "Loading posts from the blockchain...";
       postList.innerHTML = ""; // Clear previous posts immediately
       postList.appendChild(noPosts); // Add loading message back
      
      try {
        const countBigNum = await contractInstance.getPostCount();
        const count = countBigNum.toNumber();
        
        let visiblePostCount = 0;
        const postsToRender = []; // Collect posts before rendering

        for (let i = count - 1; i >= 0; i--) {
          const [author, text, ts, isDeleted] = await contractInstance.getPost(i);
          if (!isDeleted) {
              postsToRender.push({ 
                  index: i, 
                  author, 
                  text, 
                  timestamp: ts.toNumber() 
              });
              visiblePostCount++;
          }
        }
        
        // Clear loading message only if we have posts or no posts
        postList.innerHTML = ""; 

        if (visiblePostCount === 0) {
          if(noPosts) noPosts.textContent = "No posts yet. Be the first!";
          postList.appendChild(noPosts);
        } else {
            // Render collected posts
            postsToRender.forEach(post => appendPostToUI(post));
        }

      } catch (err) {
        console.error("Load posts error:", err);
        if(noPosts) noPosts.textContent = "Error: Could not load posts. Is the contract address correct and deployed?";
        postList.innerHTML = ""; // Clear list
        postList.appendChild(noPosts); // Show error
      }
    }

    function appendPostToUI({ index, author, text, timestamp }) {
      const d = new Date(timestamp * 1000);
      const el = document.createElement("div");
      el.className = "post-item";
      el.id = `post-${index}`; // ID for potential removal/update

      let deleteButtonHtml = '';
      // Show delete button ONLY if connected account matches author
      if (currentAccount && author.toLowerCase() === currentAccount.toLowerCase()) {
        deleteButtonHtml = `<button class="btn btn-danger delete-btn" onclick="handleDelete(${index})">Delete</button>`;
      }

      el.innerHTML = `
        ${deleteButtonHtml} 
        <div class="post-header">
          <strong>${shortAddr(author)}</strong> ‚Ä¢ ${d.toLocaleString()}
        </div>
        <div class="post-content">${escapeHtml(text)}</div>`;
      postList.appendChild(el);
    }
    
    // Function called by the delete button
    async function handleDelete(index) {
      if (!contract) return alert("Please connect your wallet first.");
      if (!confirm("Are you sure you want to delete this post? This action cannot be undone on the blockchain.")) return;

      try {
        setPostingStatus("Deleting post...", null);
        const tx = await contract.deletePost(index);
        await tx.wait();
        setPostingStatus("Post deleted!", "success");
        
        // Remove from UI immediately for responsiveness (event listener will also reload)
        const postElement = document.getElementById(`post-${index}`);
        if (postElement) postElement.remove();
        
        // Check if list is now empty
        if (postList.children.length === 0) {
             if(noPosts) noPosts.textContent = "No posts yet. Be the first!";
             postList.appendChild(noPosts);
        }

        setTimeout(() => setPostingStatus("", null), 3000);
      } catch (err) {
        console.error("Delete error:", err);
        setPostingStatus(`Delete Failed: ${err.reason || err.message}`, "error");
        setTimeout(() => setPostingStatus("", null), 5000);
      }
    }

    function setPostingStatus(message, type) { // type can be 'success' or 'error' or null
      postingStatus.textContent = message;
      postingStatus.className = type || ''; 
    }

    function escapeHtml(unsafe) {
      if (typeof unsafe !== 'string') return '';
      return unsafe
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function shortAddr(a) {
      return a ? `${a.slice(0, 6)}...${a.slice(-4)}` : "";
    }

    window.addEventListener("DOMContentLoaded", init);

    // Add event listeners for MetaMask account/network changes
     if (typeof window.ethereum !== 'undefined') {
        window.ethereum.on('accountsChanged', (accounts) => {
            // If account changed, reload the page to reflect correct delete buttons etc.
             window.location.reload(); 
             // Clear connection status if disconnected
             if(accounts.length === 0) {
                 sessionStorage.removeItem('isWalletConnected');
             }
        });
        window.ethereum.on('chainChanged', () => {
            // Reload page on network change
            window.location.reload();
        });
    }
  </script>
</body>
</html>
