<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Public Wall</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #273c75;
      --primary-hover: #40739e;
      --bg-color: #f4f6fb;
      --card-bg: #ffffff;
      --text-color: #2f3640;
      --text-light: #7f8fa6;
      --border-color: #dfe4ea;
      --success-color: #43a047;
      --danger-color: #c23616;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 18px 30px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header .header-controls {
      display: flex;
      gap: 15px;
    }
    .container {
      padding: 30px;
      max-width: 800px;
      margin: 20px auto;
    }
    .btn {
      font-family: "Poppins", sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--primary-hover);
    }
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    .btn-danger:hover {
      background-color: #e84118;
    }
    
    /* Public Wall */
    #public-wall {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 30px;
      box-shadow: var(--shadow);
    }
    #public-wall h2 {
      color: var(--primary-color);
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
    }

    /* Wallet Area */
    #wallet-info {
      background-color: var(--bg-color);
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    #wallet-info span {
      font-size: 14px;
      color: var(--text-light);
    }
    #wallet-info strong {
      font-size: 16px;
      color: var(--text-color);
      font-weight: 600;
      margin-left: 8px;
    }

    /* Post Composer */
    #postComposer {
      margin-bottom: 25px;
    }
    #postComposer textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box; /* Important for padding */
      resize: vertical;
    }
    #postComposer textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(39, 60, 117, 0.2);
    }
    #composer-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    #postingStatus {
      font-size: 14px;
      font-weight: 500;
    }
    #postingStatus.success { color: var(--success-color); }
    #postingStatus.error { color: var(--danger-color); }

    /* Post List */
    #postList {
      margin-top: 20px;
      max-height: 600px;
      overflow-y: auto;
      padding-right: 10px; /* For scrollbar */
    }
    .post-item {
      border: 1px solid var(--border-color);
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 15px;
      background: #fdfdfd;
      word-wrap: break-word;
    }
    .post-header {
      font-size: 13px;
      color: var(--text-light);
      margin-bottom: 10px;
    }
    .post-header strong {
      font-size: 15px;
      color: var(--primary-hover);
      font-weight: 600;
    }
    .post-content {
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap; /* Preserves line breaks */
    }
    #no-posts {
      text-align: center;
      padding: 30px;
      color: var(--text-light);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-light);
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <span>üéì University Portal</span>
    <div class="header-controls">
      <button class="btn btn-primary" onclick="window.location.href='admin.html'" style="background-color: #ffb300; color: #333;">
        üîê Admin Panel
      </button>
      <button class="btn btn-danger" onclick="logout()">
        Logout
      </button>
    </div>
  </header>

  <div class="container">
    <div id="public-wall">
      <h2>üåê University Public Wall</h2>

      <div id="wallet-info">
        <span id="wallet-status">
          Status: <strong>Disconnected</strong>
        </span>
        <button id="connectButton" class="btn btn-primary">Connect Wallet</button>
      </div>

      <div id="postComposer" style="display:none;">
        <textarea id="postInput" placeholder="Share an update with the university..."></textarea>
        <div id="composer-footer">
          <span id="postingStatus"></span>
          <button id="postButton" class="btn btn-primary">Post to Wall</button>
        </div>
      </div>

      <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 30px 0;">

      <div id="postList">
        <p id="no-posts">Loading posts...</p>
      </div>
    </div>
  </div>

  <footer>¬© 2025 Secure Portal | All posts are public on the blockchain.</footer>

  <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    function logout() {
      alert("Logging out and returning to login page...");
      window.location.href = "index.html";
    }

    // -------------------- BLOCKCHAIN WALL (Ethers v5) --------------------
    
    // ‚ö†Ô∏è 1. PASTE YOUR NEW PublicWall CONTRACT ADDRESS HERE
    const CONTRACT_ADDRESS = "0x338Fb37d61751Ae464356DDE02bBF292f1eBC91A"; 

    const ABI = [
      "function addPost(string calldata _text) external",
      "function getPostCount() view returns (uint256)",
      "function getPost(uint256 index) view returns (address author, string memory text, uint256 timestamp)",
      "event PostCreated(uint256 indexed index, address indexed author, uint256 timestamp, string text)"
    ];

    let provider, signer, contract;

    const connectButton = document.getElementById("connectButton");
    const walletStatus = document.getElementById("wallet-status");
    const postComposer = document.getElementById("postComposer");
    const postButton = document.getElementById("postButton");
    const postInput = document.getElementById("postInput");
    const postList = document.getElementById("postList");
    const postingStatus = document.getElementById("postingStatus");
    const noPosts = document.getElementById("no-posts");

    async function init() {
      if (typeof window.ethereum === "undefined") {
        connectButton.innerText = "Install MetaMask";
        connectButton.onclick = () => window.open("https://metamask.io/");
        walletStatus.innerHTML = "<strong>MetaMask Not Found</strong>";
        return;
      }
      
      provider = new ethers.providers.Web3Provider(window.ethereum);
      connectButton.onclick = connectWallet;
      
      try {
        const readOnlyContract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
        await loadPosts(readOnlyContract);
      } catch (e) {
        console.error("Error loading read-only contract", e);
        if(noPosts) noPosts.textContent = "Error loading contract. Is the address correct?";
      }

      // Check if already connected
      if (sessionStorage.getItem('isWalletConnected') === 'true') {
        connectWallet();
      }
    }

    async function connectWallet() {
      try {
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        
        const addr = await signer.getAddress();
        walletStatus.innerHTML = `Connected: <strong>${shortAddr(addr)}</strong>`;
        connectButton.style.display = "none";
        postComposer.style.display = "block";
        sessionStorage.setItem('isWalletConnected', 'true');
        
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        contract.on("PostCreated", (index, author, timestamp, text, event) => {
          prependPost({ author, text, timestamp: timestamp.toNumber() });
        });
      } catch (err) {
        console.error(err);
        walletStatus.innerHTML = "<strong>Connection Failed</strong>";
        sessionStorage.removeItem('isWalletConnected');
      }
    }

    postButton.addEventListener("click", async () => {
      if (!contract) return alert("Please connect your wallet first.");
      
      const message = postInput.value.trim();
      if (!message) return alert("Please enter something to post.");
      
      try {
        setPostingStatus("Posting to blockchain...", null);
        const tx = await contract.addPost(message);
        await tx.wait();
        setPostingStatus("Posted Successfully!", "success");
        postInput.value = "";
        setTimeout(() => setPostingStatus("", null), 3000);
      } catch (err) {
        console.error(err);
        setPostingStatus("Transaction Failed", "error");
        setTimeout(() => setPostingStatus("", null), 3000);
      }
    });

    async function loadPosts(contractInstance) {
      if(noPosts) noPosts.textContent = "Loading posts from the blockchain...";
      try {
        const countBigNum = await contractInstance.getPostCount();
        const count = countBigNum.toNumber();
        
        if (count === 0) {
          if(noPosts) noPosts.textContent = "No posts yet. Be the first!";
          return;
        }

        if(noPosts) postList.innerHTML = ""; // Clear "Loading"
        
        for (let i = count - 1; i >= 0; i--) {
          const [author, text, ts] = await contractInstance.getPost(i);
          appendPostToUI({ author, text, timestamp: ts.toNumber() });
        }
      } catch (err) {
        console.error(err);
        if(noPosts) noPosts.textContent = "Error: Could not load posts. Is the contract address correct and deployed?";
      }
    }

    function appendPostToUI({ author, text, timestamp }) {
      if(noPosts && noPosts.parentElement === postList) postList.innerHTML = ""; // Clear "No posts" message
      
      const d = new Date(timestamp * 1000);
      const el = document.createElement("div");
      el.className = "post-item";
      el.innerHTML = `
        <div class="post-header">
          <strong>${shortAddr(author)}</strong> ‚Ä¢ ${d.toLocaleString()}
        </div>
        <div class="post-content">${escapeHtml(text)}</div>`;
      postList.appendChild(el);
    }

    function prependPost({ author, text, timestamp }) {
      if(noPosts && noPosts.parentElement === postList) postList.innerHTML = ""; // Clear "No posts" message

      const d = new Date(timestamp * 1000);
      const el = document.createElement("div");
      el.className = "post-item";
      el.innerHTML = `
        <div class="post-header">
          <strong>${shortAddr(author)}</strong> ‚Ä¢ ${d.toLocaleString()}
        </div>
        <div class="post-content">${escapeHtml(text)}</div>`;
      postList.prepend(el);
    }

    function setPostingStatus(message, type) {
      postingStatus.textContent = message;
      postingStatus.className = type; // 'success' or 'error'
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function shortAddr(a) {
      return a ? a.slice(0, 6) + "..." + a.slice(-4) : "";
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
